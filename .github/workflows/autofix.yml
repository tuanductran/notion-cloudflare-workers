name: autofix.ci

on:
  pull_request:
  push:
    branches: main

permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Run TypeScript checks
        run: pnpm type-check

      - name: Run AutoFix
        uses: autofix-ci/action@635ffb0c9798bd160680f18fd73371e355b85f27
